<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap for the table -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Stylesheet and scripts -->
    <link rel="stylesheet" href="css/contactStyle.css" />
    <script type="module" src="js/code.js" defer></script>
    <script type="module" defer>
      import userOps from "./js/userOperations.js";

      window.onload = function () {
        userOps.readCookie();
      };
    </script>
    <title>Contact Manager</title>
  </head>

  <body>
    <div class="grid-container">
      <!-- Start of Search Bar -->
      <div class="search-container">
        <input
          class="search-input"
          type="text"
          id="searchInput"
          placeholder="Search"
        />
      </div>
      <!-- End of Search Bar -->

      <!-- Contacts Header and Icon -->
      <div class="header">
        <i class="fa-solid fa-phone"></i>
        <h1>Contacts</h1>
      </div>

      <!-- First column that contains the form -->
      <div class="contacts-form">
        <form id="addContactForm">
          <div class="divider">
            <h3>First</h3>
            <input
              type="text"
              id="firstName"
              placeholder="first name"
              required
            />
          </div>
          <div class="divider">
            <h3>Last</h3>
            <input type="text" id="lastName" placeholder="last name" required />
          </div>
          <div class="divider">
            <h3>Email</h3>
            <input
              type="email"
              id="email"
              placeholder="email@address.com"
              required
            />
          </div>
          <div class="divider">
            <h3>Phone</h3>
            <input
              type="tel"
              id="phoneNumber"
              placeholder="(XXX) XXX-XXXX"
              pattern="[0-9]{3} [0-9]{3}-[0-9]{4}"
              required
            />
          </div>
          <button type="submit">Add Contact</button>
        </form>
      </div>

      <!-- End of form column -->

      <!-- Second column that contains contacts table -->
      <div class="table-container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="log-out">
          <button type="button" id="logoutButton" class="buttons">
            Log Out
          </button>
        </div>
      </div>
      <!-- End of table container -->
    </div>
  </body>
</html>
