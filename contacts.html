<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap for the table -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Stylesheet and scripts -->
    <link rel="stylesheet" href="css/contactStyle.css" />
    <script type="module" src="js/code.js" defer></script>
    <script type="module" defer>
      import userOps from "./js/userOperations.js";
    </script>
    <title>Contact Manager</title>
  </head>

  <body>
    <div class="grid-container">
      <!-- Start of Search Bar -->
      <div class="search-container">
        <input
          class="search-input"
          type="text"
          id="searchInput"
          placeholder="Search"
        />
      </div>
      <!-- End of Search Bar -->

      <!-- Contacts Header and Icon -->
      <div class="header">
        <i class="fa-solid fa-phone"></i>
        <h1>Contacts</h1>
      </div>

      <div class="welcome">
        <h1 id="userName">Welcome (username)!</h1>
      </div>

      <!-- First column that contains the form -->
      <div class="contacts-form">
        <form id="addContactForm">
          <div id="addContact-errorMessages" class="error-container"></div>
          <div class="divider" id="fdiv">
            <h3>First</h3>
            <input type="text" id="firstName" placeholder="first name" />
            <i class="fa-solid fa-check"></i>
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="divider" id="ldiv">
            <h3>Last</h3>
            <input type="text" id="lastName" placeholder="last name" />
            <i class="fa-solid fa-check"></i>
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="divider" id="ediv">
            <h3>Email</h3>
            <input id="email" placeholder="email@address.com" />
            <i class="fa-solid fa-check"></i>
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="divider" id="pdiv">
            <h3>Phone</h3>
            <input type="tel" id="phoneNumber" placeholder="123456790" />
            <i class="fa-solid fa-check"></i>
            <i class="fa-solid fa-xmark"></i>
          </div>
          <button type="submit">Add Contact</button>
        </form>
      </div>

      <!-- Notification Box -->
      <div id="notificationBox" class="notification-box">Contact updated!</div>

      <!-- End of form column -->

      <!-- Second column that contains contacts table -->
      <div class="table-container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">
                First
                <button class="toggle-sort-first">
                  <i class="fa-solid fa-sort"></i> 
                </button>
              </th>
              <th scope="col">
                Last
                <button class="toggle-sort-last">
                  <i class="fa-solid fa-sort"></i> 
                </button>
              </th>
              <th scope="col">
                Email
                <button class="toggle-sort-email">
                  <i class="fa-solid fa-sort"></i> 
                </button>
              </th>
              <th scope="col">
                Phone
                <button class="toggle-sort-phone">
                  <i class="fa-solid fa-sort"></i> 
                </button>
              </th>
          </thead>
          <tbody></tbody>
        </table>
        <div class="log-out">
          <button type="button" id="logoutButton" class="buttons">
            Log Out
          </button>
        </div>
      </div>
      <!-- End of table container -->
    </div>
    <script src="js/iconScript.js"></script>
  </body>
</html>
